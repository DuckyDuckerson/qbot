<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Terminal Website</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'VT323', monospace;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #terminal {
      padding: 20px;
      white-space: pre;
    }
    #input-line {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output">user@cybernet:~$ </div>
    <div id="input-line">
      <span id="cursor">|</span>
      <input type="text" id="command" autofocus>
    </div>
  </div>
  
  <script>
    const commandInput = document.getElementById('command');
    const outputDiv = document.getElementById('output');
    
    commandInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        let command = commandInput.value;
        outputDiv.innerHTML += `\nuser@cybernet:~$ ${command}\n`;

        if (command === 'help') {
          outputDiv.innerHTML += 'Available commands: help, about, projects, contact\n';
        } else if (command === 'about') {
          outputDiv.innerHTML += 'Name: John Doe\nOccupation: Web Developer\nSkills: HTML, CSS, JavaScript\n';
        } else {
          outputDiv.innerHTML += `command not found: ${command}\n`;
        }

        commandInput.value = '';  // clear input field
      }
    });
  </script>
</body>
</html>
